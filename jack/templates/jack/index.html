<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtuber List</title>
</head>
<body>
    {% if channel_list %}
        <p>オススメYoutuber</p>
    {% else %}
        <p>No Recomended Youtuber.</p>
    {% endif %}
        <form action="{% url 'add_channel' %}" method="post">
            {% csrf_token %}
            <input type="text" name="channel_id">
            <input type="text" name="channel_nm">
            <input type="submit" value="追加">
        </form>
    {% if channel_list %}
        <ul>
        {% for channel in channel_list %}
            <li>
                <a href="https://www.youtube.com/user/{{ channel.channel_id }}/" target="_blank">
                    {{ channel.channel_nm }}
                </a>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
