{% extends 'jack/base.html' %}
{% block content %}
    <div class="ui container">
        <div class="ui two column stackable grid">
            <div class="column">
                <h2>チャンネルの検索結果</h2>
                {% for result in search_result %}
                    <div class='ui item'>
                        <a href="https://youtube.com/channel/{{ result.id.channelId }}" target="_blank">
                            <img
                                class="ui left floated circular image" 
                                src="{{ result.snippet.thumbnails.default.url }}" 
                                alt="{{ result.snippet.title }}" 
                            >
                        </a>
                        <h2 class="ui header">
                            {{ result.snippet.title }}
                            <div class="sub header">
                                {{ result.snippet.description}}
                            </div>
                        </h2>
                        <form action="{% url 'index' %}" class="ui form" method="POST">
                            {% csrf_token %}
                            <input name="channel_id" type="hidden" value="{{ result.id.channelId }}">
                            <input name="channel_nm" type="hidden" value="{{ result.snippet.title }}">
                            <button class="ui button" name='add_channel' type="submit">追加</button>
                        </form>
                    </div>
                    {% if message %}
                        <p>{{ message }}</p>
                    {% endif %}    
                    <div class="ui divider"></div>
                {% endfor %}
            </div>

            <div class="column">
                <h2>動画の検索結果</h2>
                <!-- {% if channel_list %}        
                    {% for channel in channel_list %}
                        <h2>
                            <a href="{% url 'channel' channel.channel_id %}">
                                {{ channel.channel_nm }}
                            </a>
                        </h2>
                        <div class="ui divider"></div>
                    {% endfor %}
                {% else %}
                    <p class="ui message">No Recomended Youtuber.</p>
                {% endif %}       -->
            </div>
        </div>
    </div>
{% endblock %}
