<div class="ui inverted vertical menu sidebar">
    {% include "jack/component/channel.html" with channel_list=channel_list %}
</div>
<div class="ui secondary stackable menu">
    <div class="menu">
        <div id="js-sidebar" class="item"><i class="icon large grey content"></i></div>
        <div class="ui header item">
            <i class="red youtube icon"></i>
            <a href="{% url 'index' %}">Django Jack</a>
        </div>
    </div>
    <div class="right menu">
        <div class="item">
            <form class="search-form ui form" action="{% url 'search' %}" method="POST">
                {% csrf_token %}
                <div class="two fields">
                    <div class="field">
                        {{ search_form.query }}
                    </div>
                    <div class="field">
                        <button class="search-btn ui button" name='search' type="submit">検索</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).on('click', '#js-sidebar', function() {
        $('.ui.sidebar').sidebar('toggle');
    });
</script>
